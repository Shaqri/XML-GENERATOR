<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DOCUMENT GENERATOR CO</title>
    </head>
    <body class="body">
        <div class="document-generator-form">
            <h1 class="title">DOCUMENT GENERATOR CO</h1>

            <div class="file-uploader">
                <label for="input-label">Select a file:</label>
                <input type="file" id="file-input" name="file-input" class="file-input">
            </div>
            
            <div class="generate-cotainer">
                <div class="generate-text-input">
                    <input type="number" name="replicas" id="replicas" class="replicas" min="1" value="1">
                </div>

                <div class="generate-button">
                    <button type="button" class="generate-button">
                        GENERATE DOCS
                    </button>
                </div>
            </div>
            <p class="error-container">

            </p>
        </div>
    </body>
    
</html>
